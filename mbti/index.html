<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Personality Test</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>MBTI Personality Test</h1>
        <form id="quizForm">
        <h2>E/I:</h2>
        <div class="question">
            <p>1</p> 
            <p><label><input type="radio" name="q1" value="E">In a lively tavern, you feel energized while chatting with everyone.</label></p>
            <p><label><input type="radio" name="q1" value="I">When you sit alone by the campfire, enjoying the peaceful night, you feel energized.</label></p>
        </div>
        
        <div class="question">
            <p>2</p>
            <p><label><input type="radio" name="q2" value="E">In the town square, you long to be the center of attention, sharing your magnificent stories.</label></p>
            <p><label><input type="radio" name="q2" value="I">You prefer to quietly observe in small gatherings, enjoying that understated mystery.</label></p>
        </div>
        
        <div class="question">
            <p>3</p>
            <p><label><input type="radio" name="q3" value="E">You are always eager to share the brilliant ideas in your mind with the adventurers around you.</label></p>
            <p><label><input type="radio" name="q3" value="I">You prefer to slowly reveal your secret plans within a small circle.</label></p>
        </div>
        
        <div class="question">
            <p>4</p>
            <p><label><input type="radio" name="q4" value="E">When you feel down, you hope your companions can provide you with warm comfort.</label></p>
            <p><label><input type="radio" name="q4" value="I">You tend to be alone, quietly reflecting and immersing yourself in your own world.</label></p>
        </div>
        
        <div class="question">
            <p>5</p>
            <p><label><input type="radio" name="q5" value="E">You are always talkative in conversations.</label></p>
            <p><label><input type="radio" name="q5" value="I">You prefer to listen to others' stories.</label></p>
        </div>
        
        <h2>S/N:</h2>
        <div class="question">
            <p>6</p>
            <p><label><input type="radio" name="q6" value="S">You adhere to ancient laws, following wisdom that has stood the test of time.</label></p>
            <p><label><input type="radio" name="q6" value="N">You pursue sparks of inspiration, yearning to create unprecedented miracles.</label></p>
        </div>
        
        <div class="question">
            <p>7</p>
            <p><label><input type="radio" name="q7" value="S">You value the truth of reality, like a rigorous warrior, relying on common sense to guide your direction.</label></p>
            <p><label><input type="radio" name="q7" value="N">You lean towards a world of fantasy, like a sorcerer, exploring unknown possibilities.</label></p>
        </div>
        
        <div class="question">
            <p>8</p>
            <p><label><input type="radio" name="q8" value="S">You enjoy honing known skills, like a skilled craftsman, meticulously refining your work.</label></p>
            <p><label><input type="radio" name="q8" value="N">You crave challenges with new things, like an adventurer, bravely stepping into the unknown.</label></p>
        </div>
        
        <div class="question">
            <p>9</p>
            <p><label><input type="radio" name="q9" value="S">You focus on the present reality, defending the current peace, ensuring everything is in order.</label></p>
            <p><label><input type="radio" name="q9" value="N">You have a broad vision, looking to the future, anticipating changes ahead, ready to embrace new challenges.</label></p>
        </div>
        
        <div class="question">
            <p>10</p>
            <p><label><input type="radio" name="q10" value="S">You tell stories in a step-by-step manner, slowly guiding the audience into the plot, creating a tense atmosphere.</label></p>
            <p><label><input type="radio" name="q10" value="N">Your thoughts leap like lightning, leading others through different ideas, sparking inspiration.</label></p>
        </div>
        
        <h2>T/F:</h2>
        <div class="question">
            <p>11</p>
            <p><label><input type="radio" name="q11" value="T">You excel at calmly analyzing problems, like a wise person, pursuing truth.</label></p>
            <p><label><input type="radio" name="q11" value="F">You consider others' feelings, like a compassionate leader, valuing harmony.</label></p>
        </div>
        
        <div class="question">
            <p>12</p>
            <p><label><input type="radio" name="q12" value="T">You treat everyone equally, upholding fairness, ensuring everyone is respected.</label></p>
            <p><label><input type="radio" name="q12" value="F">You place more importance on interpersonal relationships, willing to compromise for harmony, striving to create a warm atmosphere.</label></p>
        </div>
        
        <div class="question">
            <p>13</p>
            <p><label><input type="radio" name="q13" value="T">You are good at spotting flaws, pursuing perfection, striving for every detail to be impeccable.</label></p>
            <p><label><input type="radio" name="q13" value="F">You are tolerant of others' shortcomings, offering understanding, and working to create an inclusive environment.</label></p>
        </div>
        
        <div class="question">
            <p>14</p> 
            <p><label><input type="radio" name="q14" value="T">You hold yourself to high standards, pursuing excellence, ensuring every task meets the criteria.</label></p>
            <p><label><input type="radio" name="q14" value="F">You value emotions, willing to relax standards for others' feelings, focusing on the team's morale.</label></p>
        </div>
        
        <div class="question">
            <p>15</p>
            <p><label><input type="radio" name="q15" value="T">You speak frankly, bravely expressing your thoughts without reservation.</label></p>
            <p><label><input type="radio" name="q15" value="F">You speak tactfully, trying to avoid hurting others, showing delicate care.</label></p>
        </div>
        
        <h2>J/P:</h2>
        <div class="question">
            <p>16</p>
            <p><label><input type="radio" name="q16" value="J">You plan adventures methodically, completing tasks before enjoying fun, ensuring everything is foolproof.</label></p>
            <p><label><input type="radio" name="q16" value="P">You go with the flow, enjoying the fun of the moment, always ready to embrace new challenges.</label></p>
        </div>
        
        <div class="question">
            <p>17</p>
            <p><label><input type="radio" name="q17" value="J">Once you make a decision, you feel a sense of relief, filled with satisfaction, and move steadily towards your goal.</label></p>
            <p><label><input type="radio" name="q17" value="P">You feel happy to have many choices, enjoying every possibility, always ready to explore new paths.</label></p>
        </div>
        
        <div class="question">
            <p>18</p>
            <p><label><input type="radio" name="q18" value="J">You set goals and steadfastly move towards them, vowing to complete your mission, ensuring every step is in the plan.</label></p>
            <p><label><input type="radio" name="q18" value="P">As new information emerges, you continuously adjust your goals, flexibly responding to changes, like a resourceful adventurer.</label></p>
        </div>
        
        <div class="question">
            <p>19</p>
            <p><label><input type="radio" name="q19" value="J">You want to understand the environment you will face before the adventure, preparing thoroughly to ensure the team's safety.</label></p>
            <p><label><input type="radio" name="q19" value="P">You love adventure, willing to explore unknown territories, seeking novel experiences, and enjoying every surprise.</label></p>
        </div>
        
        <div class="question">
            <p>20</p>
            <p><label><input type="radio" name="q20" value="J">The schedule you set is like an iron rule, unchangeable, ensuring everything is completed on time.</label></p>
            <p><label><input type="radio" name="q20" value="P">You are happy to adjust agreements and deadlines based on circumstances, ready to respond to changing situations.</label></p>
        </div>
            <button type="submit">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
