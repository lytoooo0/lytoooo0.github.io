<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI スタンプ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .spacer {
            height: 70px;
        }
        .group {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
        }
        .group h2 {
            text-align: center;
        }
        .stickers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .sticker {
            margin: 10px;
            text-align: center;
        }
        .sticker img {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>MBTI スタンプ</h1>

    <!-- Group 1 -->
    <div class="group">
    <h2>ISTP</h2>
        <div class="stickers">
            <div class="sticker"><img src="images/istp_1.PNG" alt="ISTP 1"></div>
            <div class="sticker"><img src="images/istp_2.PNG" alt="ISTP 2"></div>
            <div class="sticker"><img src="images/istp_3.PNG" alt="ISTP 3"></div>
            <div class="sticker"><img src="images/istp_4.PNG" alt="ISTP 4"></div>
        </div>
        <div class="spacer"></div> <!-- Spacer -->
        <h2>ISFP</h2>
        <div class="stickers">
            <div class="sticker"><img src="images/isfp_1.PNG" alt="ISFP 1"></div>
            <div class="sticker"><img src="images/isfp_2.PNG" alt="ISFP 2"></div>
            <div class="sticker"><img src="images/isfp_3.PNG" alt="ISFP 3"></div>
            <div class="sticker"><img src="images/isfp_4.PNG" alt="ISFP 4"></div>
        </div>
        <div class="spacer"></div> <!-- Spacer -->
        <h2>ESTP</h2>
        <div class="stickers">
            <div class="sticker"><img src="images/estp_1.PNG" alt="ESTP 1"></div>
            <div class="sticker"><img src="images/estp_2.PNG" alt="ESTP 2"></div>
            <div class="sticker"><img src="images/estp_3.PNG" alt="ESTP 3"></div>
            <div class="sticker"><img src="images/estp_4.PNG" alt="ESTP 4"></div>
        </div>
        <div class="spacer"></div> <!-- Spacer -->
        <h2>ESFP</h2>
        <div class="stickers">
            <div class="sticker"><img src="images/esfp_1.PNG" alt="ESFP 1"></div>
            <div class="sticker"><img src="images/esfp_2.PNG" alt="ESFP 2"></div>
            <div class="sticker"><img src="images/esfp_3.PNG" alt="ESFP 3"></div>
            <div class="sticker"><img src="images/esfp_4.PNG" alt="ESFP 4"></div>
        </div>
        <div class="spacer"></div> <!-- Spacer -->
        <h2>INFP</h2>
        <div class="stickers">
            <div class="sticker"><img src="images/infp_1.PNG" alt="INFP 1"></div>
            <div class="sticker"><img src="images/infp_2.PNG" alt="INFP 2"></div>
            <div class="sticker"><img src="images/infp_3.PNG" alt="INFP 3"></div>
            <div class="sticker"><img src="images/infp_4.PNG" alt="INFP 4"></div>
        </div>
        <div class="spacer"></div> <!-- Spacer -->
        <h2>ENFP</h2>
        <div class="stickers">
            <div class="sticker"><img src="images/enfp_1.PNG" alt="ENFP 1"></div>
            <div class="sticker"><img src="images/enfp_2.PNG" alt="ENFP 2"></div>
            <div class="sticker"><img src="images/enfp_3.PNG" alt="ENFP 3"></div>
            <div class="sticker"><img src="images/enfp_4.PNG" alt="ENFP 4"></div>
        </div>
        <div class="spacer"></div> <!-- Spacer -->
        <h2>ENFJ</h2>
        <div class="stickers">
            <div class="sticker"><img src="images/enfj_1.PNG" alt="ENFJ 1"></div>
            <div class="sticker"><img src="images/enfj_2.PNG" alt="ENFJ 2"></div>
            <div class="sticker"><img src="images/enfj_3.PNG" alt="ENFJ 3"></div>
            <div class="sticker"><img src="images/enfj_4.PNG" alt="ENFJ 4"></div>
        </div>
    </div>

    <!-- Add more groups here as needed -->

</html>
