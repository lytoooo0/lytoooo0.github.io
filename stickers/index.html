<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI スタンプ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .group {
            margin-bottom: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
        }
        .group h2 {
            text-align: center;
        }
        .stickers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .sticker {
            margin: 10px;
            text-align: center;
        }
        .sticker img {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>MBTI スタンプ</h1>

    <!-- Group 1 -->
    <div class="group">
        <h2>ISFP</h2>
        <div class="stickers">
            <div class="sticker"><img src="images/isfp_1.PNG" alt="ISFP 1"><p>Sticker 1</p></div>
            <div class="sticker"><img src="images/isfp_2.PNG" alt="ISFP 2"><p>Sticker 2</p></div>
            <div class="sticker"><img src="images/isfp_3.PNG" alt="ISFP 3"><p>Sticker 3</p></div>
            <div class="sticker"><img src="images/isfp_4.PNG" alt="ISFP 4"><p>Sticker 4</p></div>
        </div>
        <h2>ISTP</h2>
        <div class="stickers">
            <div class="sticker"><img src="images/istp_1.PNG" alt="ISTP 1"><p>Sticker 1</p></div>
            <div class="sticker"><img src="images/istp_2.PNG" alt="ISTP 2"><p>Sticker 2</p></div>
            <div class="sticker"><img src="images/istp_3.PNG" alt="ISTP 3"><p>Sticker 3</p></div>
            <div class="sticker"><img src="images/istp_4.PNG" alt="ISTP 4"><p>Sticker 4</p></div>
        </div>
    </div>

    <!-- Add more groups here as needed -->

</body>
</html>
